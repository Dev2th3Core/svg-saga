<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Christmas Ornament SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200">
            <defs>
                <radialGradient
                    id="shine"
                    cx="0.25"
                    cy="0.25"
                    r="0.35"
                >
                <stop
                    offset="0%"
                    stop-color="#e3a8b0"
                />
                <stop
                    offset="100%"
                    stop-color="#D1495B"
                />
                </radialGradient>
            </defs>

            <circle
                cx="100"
                cy="120"
                r="70"
                fill="url(#shine)"
            />
            <rect
                x="82"
                y="35"
                width="36"
                height="20"
                fill="#F79257"
            />
            <circle
                cx="100"
                cy="25"
                r="12"
                fill="none"
                stroke="#F79257"
            />
        </svg>
    </div>
</body>
</html>
