<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Icon SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg
            width="200"
            height="200"
            viewBox="-100 -100 200 200"
            fill="none"
            stroke="black"
            stroke-width="10"
        >
            <circle cy="-40" r="20" />
            <path
                d="
                M -50,70
                C -50,-20 50,-20 50,70
                Z"
            />
        </svg>
    </div>
</body>
</html>
