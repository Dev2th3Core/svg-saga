<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                id="curve"
                d="M -80, 40 Q 0, 20 80, 40"
                fill="transparent"
                stroke="red"
                stroke-width="2"
            />
            <text
                font-family="Arial"
                font-size="120"
                font-weight="bold"
                fill="white"
                stroke="black"
                stroke-width="2"
                letter-spacing="-20"
            >
                <textPath href="#curve">svg</textPath>
            </text>
        </svg>
    </div>
</body>
</html>
