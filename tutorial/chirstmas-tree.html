<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Christmas Tree SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="400" viewBox="-100 -200 200 400">
            <polygon 
            points="0,0 80,120 -80,120"
            fill="#234236"
            />
        <polygon 
        points="0,-40 60,60 -60,60"
        fill="#2E8B57"
        />
        <polygon 
        points="0,-80 40,0 -40,0"
        fill="#38755B"
        />
        <rect 
        x="-20"
            y="120"
            width="40"
            height="30"
            fill="brown"
            />
        </svg>
    </div>
</body>
</html>
