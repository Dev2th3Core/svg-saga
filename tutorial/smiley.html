<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <circle cx="0" cy="0" r="80" fill="none" stroke="black" stroke-width="10"/>
            <ellipse cx="-30" cy="-30" rx="10" ry="15" fill="black"/>
            <ellipse cx="30" cy="-30" rx="10" ry="15" fill="black"/>
            <path d="M -30 30 Q 0 60 30 30" fill="none" stroke="black" stroke-linecap="round" stroke-width="10"/>
            <path d="M -30 20 Q -30 30 -40 30" fill="none" stroke="black" stroke-linecap="round" stroke-width="10"/>
            <path d="M 30 20 Q 30 30 40 30" fill="none" stroke="black" stroke-linecap="round" stroke-width="10"/>
        </svg>
    </div>
</body>
</html>
