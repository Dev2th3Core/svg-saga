<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg
            width="200"
            height="200"
            viewBox="-15 -15 30 30"
        >
            <circle r="6" />

            <line
                id="ray"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                x1="0"
                y1="11"
                x2="0"
                y2="14"
            />

            <use
                href="#ray"
                transform="rotate(45)" />
            <use
                href="#ray"
                transform="rotate(90)" />
            <use
                href="#ray"
                transform="rotate(135)" />
            <use
                href="#ray"
                transform="rotate(180)" />
            <use
                href="#ray"
                transform="rotate(225)" />
            <use
                href="#ray"
                transform="rotate(270)" />
            <use
                href="#ray"
                transform="rotate(315)" />
        </svg>
    </div>
</body>
</html>
