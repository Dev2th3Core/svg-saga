<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }   
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <rect x="-100" y="-100" width="200" height="200" fill="#CD803D" />

            <circle r="55" stroke="#FCCE7B" stroke-width="15" fill="white" />

            <circle
                r="45"
                stroke="#B6705F"
                stroke-width="6"
                stroke-dasharray="6 17.56194490192345"
                stroke-dashoffset="3"
                fill="none"
            />

            <path id="circle" fill="none" d="M 0 -50 A 50 50 0 1 1 -50 0" />
            <path id="circle2" fill="none" d="M -47 -15 A -50 -50 0 0 1 10 -50"/>

            
            <g stroke="#5f4c6c" stroke-linecap="round">
                <line id="hours" y2="-20" stroke-width="8" />
                <line id="minutes" y2="-35" stroke-width="6" />
                <line id="seconds" y2="-45" stroke-width="4" />"
            </g>
            <g transform="rotate(25)">
                <text
                    font-family="Arial"
                    font-size="13"
                    font-weight="bold"
                    stroke-width="1"
                    stroke="black"
                    letter-spacing="7.65"
                >
                    <textpath href="#circle">
                        1 2 3 4 5 6 7 8 9
                    </textpath>
                </text>
            </g>
            <text
                font-family="Arial"
                font-size="13"
                font-weight="bold"
                stroke-width="1"
                stroke="black"
                letter-spacing="3"
            >
                <textpath href="#circle2">
                    10 11 12
                </textpath>
            </text>
        </svg>
    </div>

    <script>
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");


        const hour = new Date().getHours() % 12;
        const minute = new Date().getMinutes();
        const second = new Date().getSeconds();


        hoursElement.setAttribute("transform", `rotate(${(360 / 12) * hour})`);
        minutesElement.setAttribute("transform", `rotate(${(360 / 60) * minute})`);
        secondsElement.setAttribute("transform", `rotate(${(360 / 60) * second})`);
        setTimeout(() => {
            window.location.reload();
        }, 1000);
    </script>
</body>
</html>
