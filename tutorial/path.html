<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Path SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50"
                fill="none"
                stroke="#D1495B"
                stroke-width="25"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
</body>
</html>
