<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }

        .arm {
            stroke: black;
            stroke-width: 7;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg width="200" height="200">
            <!-- My Addition -->
            <defs>
                <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#fff383" />
                    <stop offset="60%" stop-color="#FFFACD" />
                    <stop offset="100%" stop-color="white" />
                </linearGradient>
            </defs>
            <g transform="translate(70, 170)">
                <g transform="rotate(-25)">
                <!-- 1st arm -->
                <path d="M 0 0 L 0 -70" class="arm" />
                <circle r="5" />

                <g transform="translate(0, -70)">
                    <g transform="rotate(50)">
                    <!-- 2nd arm -->
                    <path d="M 0 0 L 0 -70" class="arm" />
                    <circle r="5" />

                    <g transform="translate(0, -70)">
                        <g transform="rotate(45)">
                        <!-- 3rd arm -->
                        <path d="M 0 0 L 0 -30" class="arm" />
                        <circle r="5" />

                        <g transform="translate(0, -30)">
                            <g transform="rotate(-90)">
                            <!-- Head -->
                            <path
                                d="M -30 30 Q 0 -20 30 30 Q 0 35 -30 30"
                                fill="gray"
                            />
                            <!-- My Addition -->
                            <polygon
                                points="-70,130 -7,20 10,20 50,170"
                                fill="url(#yellowGradient)"
                            />
                            <circle cx="0" cy="25" r="10" fill="gold" />
                            <path
                                d="M -30 30 Q 0 -20 30 30 Q 0 25 -30 30"
                            />
                            <rect
                                x="-10"
                                y="-10"
                                width="20"
                                height="30"
                                rx="5"
                            />
                            </g>
                        </g>
                        </g>
                    </g>
                    </g>
                </g>
                </g>
            </g>

            <!-- Base -->
            <ellipse cx="100" cy="175" rx="30" ry="5" />
            <ellipse cx="100" cy="170" rx="30" ry="5" fill="gray" />
        </svg>
    </div>
</body>
</html>
