<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Cane SVG</title>
    <style>
        .svg-container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg class="candy-cane" viewBox="-100 -200 200 400" width="200" height="400">
            <path
                d="
                    M 50 120
                    L 50 -80
                    A 50 50 0 0 0 -50 -80"
                fill="none"
                stroke="black"
                stroke-width="45"
                stroke-linecap="round"
            />
            <path
                d="
                    M 50 120
                    L 50 -80
                    A 50 50 0 0 0 -50 -80"
                fill="none"
                stroke="red"
                stroke-width="35"
                stroke-linecap="round"
            />
            <path
                d="
                    M 50 120
                    L 50 -80
                    A 50 50 0 0 0 -50 -80"
                fill="none"
                stroke="white"
                stroke-width="35"
                stroke-dasharray="30 30"
            />
        </svg>
    </div>
</body>
</html>
