<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box SVG</title>
    <style>
        .box {
            fill: #d1495b;
            stroke: black;
            stroke-width: 2px;
        }

        .stripe {
            fill: white;
            stroke: black;
            stroke-width: 2px;
        }

        .ribbon {
            stroke: #b73a3b;
            stroke-width: 4px;
            fill: none;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <circle cx="0" cy="-50" r="10" fill="#a9172a" />
            <rect class="box" x="-60" y="-40" width="120" height="100" />
            <rect class="box" x="-70" y="-47" width="140" height="20" />
            <rect class="stripe" x="-20" y="-40" width="40" height="100" />
            <rect class="stripe" x="-25" y="-47" width="50" height="20" />
            <path
                class="ribbon"
                d="
                M 0 -50
                L 30 -50
                C 50 -50 50 -70 30 -65
                L 0 -50"
            />

            <path
                class="ribbon"
                d="
                M 0 -50
                L -30 -50
                C -50 -50 -50 -70 -30 -65
                L 0 -50"
            />
            <!-- My Addition -->
            <path 
                class="ribbon"
                d="
                M 0 -50
                C -20 -10 -30 -50 -40 -10"
            />
            <path 
                class="ribbon"
                d="
                M 0 -50
                C 20 -10 30 -50 40 -10"
            />
        </svg>
</body>
</html>
